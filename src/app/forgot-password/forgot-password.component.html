<link href="../../assets/css/animate.css" rel="stylesheet">
<link href="../../assets/css/style.css" rel="stylesheet">

<div class="my-container">
    <ngx-loading [show]="parameter.loading"></ngx-loading>
</div>
<div class="login-page">
    <div class="row">
        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-6 col-lg-4 col-md-4 col-sm-6">
            <div class="ibox-content">
                <!-- <img src="../../assets/img/logo.png" class="logo"> -->
                <h1>HYRIT</h1>
                
                <form class="m-t" role="form" novalidate #fpForm="ngForm" (ngSubmit)="forgotPassword(fpForm)">
                    <div class="form-group">
                        <input autocomplete="off" [pattern]="emailPattern" class="form-control" placeholder="Email" id="email" required [(ngModel)]="model.email" name="email" #input1 #email="ngModel">
                        <div *ngIf="email.errors && (email.dirty || email.touched)" class="show-error">
                            <div [hidden]="!email.errors.required">
                                Email is required!
                            </div>
                            <div [hidden]="!email.errors.pattern">
                                Email must be valid email.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <a class="show-error pull-right" routerLink="">Login to access panel?</a>
                    </div>

                    <button type="submit" [disabled]="fpForm.invalid" class="btn btn-danger block full-width m-b">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
