<link href="../../assets/css/animate.css" rel="stylesheet">
<link href="../../assets/css/style.css" rel="stylesheet">

<div class="my-container">
    <ngx-loading [show]="loading"></ngx-loading>
</div>
<div class="login-page" style="background:url('../../assets/img/343434.jpg'); background-size:cover;">
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="ibox-content">
            <!-- <div>
                <h1 class="logo-name">IN+</h1>
            </div> -->
            <!-- <h3>Register to Fingerprint</h3>
            <p>Create account to see it in action.</p> -->
            <h3>Set up your profile</h3>
            <form class="m-t" role="form" ngNativeValidate #signupForm="ngForm" (ngSubmit)="signupUser(signupForm.value)">
                <div class="form-group row">
                    <div class="col-md-4">
                        <img alt="image" class="img-responsive profile_image" src="../../assets/img/default_img.png">
                    </div>
                    <div class="col-md-8 img_div">
                        <label class="img_label" style="font-weight: 400;">Add profile image here
                            <input type="file" #fileInput name="profileImageUrl" (change)="changeListner($event)">
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address (optional)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Store Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" minlength="6" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <select class="form-control" required>
                        <option value="">Choose Category</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Sign Up</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" routerLink="">Login</a>
            </form>
            <p class="m-t"> <small>By Signing up you are agree to our <b>Terms and Condition</b></small> </p>
        </div>
    </div>
</div>
</div>
