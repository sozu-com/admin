<ngx-loading [show]="parameter.loading"></ngx-loading>
<div class="container-fluid">
  <div class="row">
      <div class="col-md-4 col-6">
        <div class="title-group">
            <h5>Notaries</h5>
            <p>Showing {{items?.length}} out of {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-5 col-6">
        <div class="btn-cont upload-excel pull-right">
            <a title="Download Sample File" href="assets/docx/Sozu_Notaries_Sample.xlsx" class="btn"><span class="fa fa-download"></span></a>
            <label title="Choose Excel File" class="img_label">{{label}}
                <input type="file" #fileInput accept=".xls,.xlsx" (change)="getFileName()">
            </label>
            <a title="Upload Selected File" (click)="importNoatary()" href="javascript://" class="btn"><span class="fa fa-upload"></span></a>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="btn-cont text-right">
            <a style="display: none;" class="btn btn-primary" href="javascript://" data-toggle="modal" data-target="#add" #modalOpen>Add New</a>
            <a *ngIf="admin?.admin_acl['Notaries Management']?.can_create==1" (click)="openModal()" class="btn btn-primary" href="javascript://">Add New</a>
        </div>
      </div>
  </div>

  <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">
          <table class="table table-striped table-align-left">
            <tr>
              <th style="width:5%">&nbsp;</th>
              <th style="width:20%">
                <div class="table-search">
                    <label>Company Name</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="parameter.company_name" (keyup.enter)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)" name="">
                      <button *ngIf="parameter.company_name" (click)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:15%">
                <div class="table-search">
                    <label>Name</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="parameter.name" (keyup.enter)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)" name="">
                      <button *ngIf="parameter.name" (click)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:15%; text-align:left;">
                <div class="table-search">
                    <label>Contact Number</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="parameter.phone" (keyup.enter)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)" name="">
                      <button *ngIf="parameter.phone" (click)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:15%">
                <div class="table-search">
                    <label>Email Address</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="parameter.email" (keyup.enter)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)" name="">
                      <button *ngIf="parameter.email" (click)="getNoatariesListing(parameter.p, parameter.company_name, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:15%; vertical-align: top;">
                <div class="table-search">
                    <label>Address</label>
                </div>
              </th>
              <th style="width:15%">
                &nbsp;
              </th>
            </tr>
      
            <tr *ngFor="let item of items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.page, totalItems: parameter.total }; let i=index">
              <td> 
                  <img [src]="item.image| img:'small'" class="rounded-circle" onerror='src="assets/img/default_img.png"' alt="img">
              </td>
              <td class="text-left">
                <span class="name">
                  <a data-toggle="popover" data-placement="top" title="{{item.company_name}}">{{item.company_name ? item.company_name : 'NA'}}</a>
                </span>
              </td>
              <td class="text-left">
                <span class="name">
                  <a data-toggle="popover" data-placement="top" title="{{item.name}}">{{item.name}}</a>
                </span>
              </td>
              <td class="text-left" *ngIf="item.phone">{{item.dial_code ? item.dial_code : constant.dial_code}}-{{item.phone}}</td>
              <td class="text-left" *ngIf="!item.phone">NA</td>
              <td class="text-left">{{item.email}}</td>
              <td class="text-left">{{item.address?item.address:'NA'}}</td>
              <td>
                <div class="table-actions">
                  <a *ngIf="admin?.admin_acl['Notary Lead Management']?.can_read==1" title="View Leads" href="javascript://"
                    routerLink="/dashboard/notary/view-notary-leads/{{item.id}}" class="icon-block edit-icon">
                    <img src="assets/img/ic_leads.png" alt="img">
                  </a>
                  <button title="Edit Details" [disabled]="admin?.admin_acl['Notaries Management']?.can_update==0" (click)="editUser(item, i)" class="action-icon"><img src="assets/img/edit.png" alt="img"></button>
                  <button [disabled]="admin?.admin_acl['Notaries Management']?.can_delete==0"
                    (click)="blockUnblockPopup(i, item.id, item.is_blocked==1?0:1)" 
                    title="{{item.is_blocked==1?'Unblock Notary':'Block Notary'}}" [ngClass]="{'unblock-bg':item.is_blocked==1}"
                    class="action-icon"><img src="assets/img/block.png" alt="img">
                  </button>
                  <button [disabled]="admin?.admin_acl['Notaries Management']?.can_purge==0" (click)="deletePopup(item, i);" class="action-icon" title="Delete Notary"><img src="assets/img/ic_delete.png" alt="img"></button>
                </div>
              </td>
            </tr>

          </table>
        </div>
      </div>

      <div class="center" *ngIf="parameter.total == 0">
        <img src="assets/img/404-error.png">
      </div>
  </div>
  
  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>


<!-- add inhouse user modal -->
<div class="modal animated" id="add">
  <div class="modal-dialog fadeIndown">
    <div class="modal-content">
      <div class="modal-header">
          <button style="display: none;" type="button" class="close" data-dismiss="modal" #modalClose>&times;</button>
          <button type="button" class="close" (click)="closeModal(); addForm.reset()">&times;</button>
      </div>

      <form class="form-horizontal form-model0P" role="form" ngNativeValidate #addForm="ngForm" (ngSubmit)="addNewUser(addForm)">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <!-- <div class="add-img" style="display:flex;">
                <img *ngIf="model.image" [src]="model.image" style="object-fit: cover; width: 100%;">
                <label *ngIf="model.image">
                  <input accept="image/*" name="image" class="image" (change)="changeListner($event, 'img_loader', 'image')" type="file">
                </label>
                <label *ngIf="!model.image">+ Add Image</label>
                <input *ngIf="!model.image" accept="image/*" name="image" class="image" (change)="changeListner($event, 'img_loader', 'image')" type="file">
              </div> -->
              <div class="add-img" style="display:flex;">
                  <img *ngIf="model?.image" [src]="model?.image" [defaultImage]="model?.image| img:'thumb'" [lazyLoad]="model?.image" style="object-fit: cover; width: 100%;">
                  <label *ngIf="model?.image">
                    <input accept="image/*" name="image" class="image" (change)="changeListner($event, 'img_loader', 'image')" type="file">
                  </label>
                  <label *ngIf="!model?.image">+ Add Image</label>
                  <input *ngIf="!model?.image" accept="image/*" name="image" class="image" (change)="changeListner($event, 'img_loader', 'image')" type="file">
                  <div *ngIf="model.img_loader" class="loaderr"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="btn-cont text-right">
                  <button *ngIf="!model.id" type="submit" class="btn btn-primary">ADD</button>
                  <button *ngIf="model.id" type="submit" [disabled]="!addForm.valid" class="btn btn-primary">UPDATE</button>
              </div>
            </div>
            <div class="col-12">
              <div class="spacer40"></div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Company Name <span class="color-red">*</span></label>
                  <div class="form-group">
                  <input autocomplete="off" required type="text" class="form-control" [(ngModel)]="model.company_name" name="company_name">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Name <span class="color-red">*</span></label>
                  <div class="form-group">
                  <input autocomplete="off" required type="text" class="form-control" [(ngModel)]="model.name" name="name">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Contact number <span class="color-red">*</span></label>
                  <div class="form-group">
                  <input minlength="6" maxlength="16" autocomplete="off" type="text" [pattern]="constant.phonePattern" class="form-control" id="phone" required minlength="1" [(ngModel)]="model.phone" name="phone"
                      ng2TelInput [ng2TelInputOptions]="initialCountry" (countryChange)="onCountryChange($event)" />
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Email ID <span class="color-red">*</span></label>
                  <div class="form-group">
                  <input autocomplete="off" required [pattern]="constant.emailPattern" type="email" class="form-control" [(ngModel)]="model.email" name="email">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Address <span class="color-red">*</span></label>
                  <div class="form-group">
                  <input autocomplete="off" required type="text" class="form-control" [(ngModel)]="model.address" name="address">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
