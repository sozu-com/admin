
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 col-6">
        <div class="title-group">
            <h5>Developers</h5>
            <p>Showing {{items?.length}} out of {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-6 col-6">
        <div class="btn-cont text-right">
            <a *ngIf="admin?.admin_acl['Developers Management']?.can_create==1" class="btn btn-primary" href="javascript://" routerLink="/dashboard/developers/add-developer/0">+Add New</a>
            <!-- <a style="display: none;" class="btn btn-primary" href="javascript://" data-toggle="modal" data-target="#add" #modalOpen>Add New</a>
            <a *ngIf="admin?.admin_acl['Developers Management']?.can_create==1" (click)="openModal()" class="btn btn-primary" href="javascript://">Add New</a> -->
        </div>
      </div>
  </div>

  <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">
          <table class="table table-striped table-align-left">
            <tr>
              <th style="width:6%">&nbsp;</th>
              <th style="width:25%">
                <div class="table-search">
                    <label>Company Name</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.developer_company" (keyup.enter)="getDevelopersFrAdmin()" name="">
                      <button *ngIf="model.developer_company" (click)="getDevelopersFrAdmin()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:20%">
                <div class="table-search">
                    <label>Name</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.name" (keyup.enter)="getDevelopersFrAdmin()" name="">
                      <button *ngIf="model.name" (click)="getDevelopersFrAdmin()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:20%; text-align:left;">
                <div class="table-search">
                    <label>Contact Number</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.phone" (keyup.enter)="getDevelopersFrAdmin()" name="">
                      <button *ngIf="model.phone" (click)="getDevelopersFrAdmin()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:15%; vertical-align: top;">
                  Buildings
                  <a (click)="setBuildingsSort(model.buildings_sort==1?2:1)" href="javascript://"><img [ngClass]="{'upsidedown':model.buildings_sort==2}" src="assets/img/top-arrow.png" alt="img"></a>
              </th>
              <th style="width:20%">
                &nbsp;
              </th>
            </tr>
      
            <tr *ngFor="let item of items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.page, totalItems: parameter.total }; let i=index">
              <td> 
                  <img *ngIf="item.developer_image" [defaultImage]="item.developer_image| img:'thumb'" [lazyLoad]="item.developer_image" class="rounded-circle" alt="img">
                  <img *ngIf="!item.developer_image" class="rounded-circle" src="assets/img/default_img.png" alt="img">
              </td>
              <td class="text-left">{{item.developer_company ? item.developer_company : 'NA'}}</td>
              <td class="text-left">
                <span class="name">
                  <a data-toggle="popover" data-placement="top" title="{{item.name}}">{{item.name | titlecase}}</a>
                </span>
              </td>
              <td class="text-left" *ngIf="item.phone">{{item.dial_code ? item.dial_code : constant.dial_code}}-{{item.phone}}</td>
              <td class="text-left" *ngIf="!item.phone">NA</td>
              <td class="text-left">{{item.buildings_count}}</td>
              <td>
                <div class="table-actions">
                    <!-- <a *ngIf="admin?.admin_acl['Notary Lead Management']?.can_read==1" title="View Leads" href="javascript://"
                    routerLink="/dashboard/notary/view-notary-leads/{{item.id}}" class="icon-block edit-icon">
                    <img src="assets/img/ic_leads.png" alt="img">
                  </a> -->
                  <button title="Edit Details" [disabled]="admin?.admin_acl['Developers Management']?.can_update==0" (click)="editUser(item)" class="action-icon"><img src="assets/img/edit.png" alt="img"></button>
                  <button [disabled]="admin?.admin_acl['Developers Management']?.can_delete==0"
                    (click)="blockUnblockPopup(i, item.id, item.is_blocked==1?0:1)" 
                    title="{{item.is_blocked==1?'Unblock Developer':'Block Developer'}}" [ngClass]="{'unblock-bg':item.is_blocked==1}"
                    class="action-icon"><img src="assets/img/block.png" alt="img">
                  </button>
                  <button (click)="deletePopup(item, i);" class="action-icon" title="Delete Developer"><img src="assets/img/ic_delete.png" alt="img"></button>
                </div>
              </td>
            </tr>

          </table>
        </div>
      </div>

      <div class="center" *ngIf="parameter.total == 0">
        <img src="assets/img/404-error.png">
      </div>
  </div>
  
  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>
