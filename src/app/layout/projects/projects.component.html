
               <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4">
                     <div class="form-group">
                      <p class="p16">Manage Projects</p>
                      <!-- <div class="d-flex">
                      <button class="all-btn">All</button>
                      <input style="max-width:200px" class="form-control" type="text" name="">
                      </div> -->
                      </div>
                    </div>
                   <div class="col-md-2">
                  <div class="form-group">
                  <label>Country</label>
                   <select class="form-control" (change)="onCountryChange($event.target.value)">
                      <option value="0">All</option>
                      <option *ngFor="let item of location.countries" [value]="item.id">{{item.name}}</option>
                   </select>
                  </div>
                  </div>
                  <div class="col-md-2">
                  <div class="form-group">
                  <label>State</label>
                   <select class="form-control" (change)="onStateChange($event.target.value)">
                      <option value="0">All</option>
                      <option *ngFor="let item of location.states" [value]="item.id">{{item.name}}</option>
                   </select>
                  </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                    <label>City</label>
                      <select class="form-control" (change)="onCityChange($event.target.value)">
                        <option value="0">All</option>
                        <option *ngFor="let item of location.cities" [value]="item.id">{{item.name}}</option>
                      </select>
                    </div>
                  </div>
   
                  <div class="col-md-2">
                  <div class="form-group">
                  <label>Locality</label>
                  <select class="form-control" (change)="onLocalityChange($event.target.value)">
                      <option value="0">All</option>
                      <option *ngFor="let item of location.localities" [value]="item.id">{{item.name}}</option>
                    </select>
                  </div>
                  </div>
                  </div>
   
                  <div class="row">
                        <div class="col-md-12">
                           <div class="cust-tabs-2">
                              <ul class="nav nav-tabs float-right">
                                 <li class="nav-item">
                                    <a [ngClass]="{'active':parameter.dash_flag == 1}" (click)="parameter.dash_flag=1;getListing()" class="nav-link" data-toggle="tab" href="#tw">This Week</a>
                                 </li>
                                 <li class="nav-item">
                                    <a [ngClass]="{'active':parameter.dash_flag == 2}" (click)="parameter.dash_flag=2;getListing()" class="nav-link" data-toggle="tab" href="#tm">This Month</a>
                                 </li>
                                 <li class="nav-item">
                                    <a [ngClass]="{'active':parameter.dash_flag == 3}" (click)="parameter.dash_flag=3;getListing()" class="nav-link" data-toggle="tab" href="#lm">Last Month</a>
                                 </li>
                                 <li class="nav-item">
                                    <a [ngClass]="{'active':parameter.dash_flag == 4}" (click)="parameter.dash_flag=4;getListing()" class="nav-link" data-toggle="tab" href="#lt">Lifetime</a>
                                 </li>
                                 <li class="nav-item">
                                    <a [ngClass]="{'active':parameter.dash_flag == 5}" (click)="parameter.dash_flag=5;getListing()" class="nav-link" data-toggle="tab" href="#cust">Custom</a>
                                 </li>
                              </ul>
                           </div>
                        </div>
                        <div class="col-12">
                           <hr style="margin-top:0;">
                        </div>
                     </div>

                      <div class="cust-tabs">
                      <div class="row flex-wrap-reverse">
                         
                      <!-- <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12">
                        <ul class="nav nav-tabs">
                           <li class="nav-item">
                              <a [ngClass]="{'active':parameter.flag==3}" (click)="changeFlag(3)" class="nav-link" >Approved</a>
                           </li>
                           <li class="nav-item">
                              <a [ngClass]="{'active':parameter.flag==2}" (click)="changeFlag(2)" class="nav-link" >Unapproved</a>
                           </li>
                            <li class="nav-item">
                              <a [ngClass]="{'active':parameter.flag==4}" (click)="changeFlag(4)" class="nav-link" >Pending Review</a>
                           </li>
                            <li class="nav-item">
                              <a [ngClass]="{'active':parameter.flag==1}" (click)="changeFlag(1)" class="nav-link" >In Draft</a>
                           </li>
                        </ul>
                        </div> -->

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"><div class="add-new pull-right">
                              <a *ngIf="admin?.admin_acl['Building Management']?.can_create==1" class="btn" href="javascript://" routerLink="/dashboard/projects/add-project">+Add New Project</a>
                           </div></div>
                           </div>
                        <div class="tab-content">
                           <div class="tab-pane active">
                              <div class="tabel-section">
                                 <div class="table-responsive">
                                    <table class="table table-striped table-align-left">
                                       <tr>
                                          <th style="vertical-align:top;width:6%">
                                              <div class="d-flex table-search">
                                                <label>Image</label>
                                             </div>
                                          </th>
                                          <th style="width:20%">
                                              <div class="table-search">
                                                 <label>Name of Building</label>
                                                 <div class="searh-3">
                                                  <input type="text" [(ngModel)]="parameter.keyword" (keyup.enter)="getListing()" >
                                                  <button *ngIf="parameter.keyword" (click)="getListing()"><i class="fa fa-search"></i></button>
                                                </div>
                                              </div>
                                           </th>
                                           <th style="width:25%">
                                              <div class="table-search">
                                                  <label>Address</label>
                                                  <div class="searh-3">
                                                    <input type="text" [(ngModel)]="parameter.address" (keyup.enter)="getListing()" >
                                                    <button *ngIf="parameter.address" (click)="getListing()"><i class="fa fa-search"></i></button>
                                                  </div>
                                               </div>
                                          </th>
                                          <th style="width:25%">
                                              <div class="table-search">
                                                  <label>Developer Email</label>
                                                  <div class="searh-3">
                                                    <input type="text" [(ngModel)]="parameter.email" (keyup.enter)="getListing()" >
                                                    <button *ngIf="parameter.email" (click)="getListing()"><i class="fa fa-search"></i></button>
                                                  </div>
                                               </div>
                                          </th>
                                          <th style="vertical-align:top;width:10%">
                                             <div class="d-flex table-search"><span><label>Avg Price</label></span></div>
                                          </th>
                                         
                                          <th style="vertical-align:top;width:100px;width:14%">
                                            <div class="d-flex table-search"><span><label>Actions</label></span>
                                            </div>
                                          </th>
                                       </tr>
                                 
                                       <tr *ngFor="let p of items | paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.page, totalItems: total }">
                                           <td>
                                              <img [src]="p.main_image" class="rounded-circle" onerror='this.src="assets/img/default_img.png"' alt="img">
                                           </td>
                                           <td>
                                              <strong>{{p?.name}}</strong>
                                            </td>
                                            <td>
                                                <strong>{{p?.address}}</strong>
                                            </td>
                                           <td><span *ngIf="p.developer">{{p?.developer?.email}}</span></td>
                                           <td><span>{{p.avg_price}}</span></td>
                                            <td>
                                             <div class="message">
                                                <button [disabled]="admin?.admin_acl['Building Management']?.can_update==0" routerLink="/dashboard/projects/edit-project/{{p.id}}" title="Edit Details" class="action-icon"><img src="assets/img/edit.png" alt="img"></button>
                                                <button [disabled]="admin?.admin_acl['Building Management']?.can_delete==0" *ngIf="!p.is_blocked" (click)="block(p);" class="action-icon" title="Block"><img src="assets/img/block.png" alt="img"></button>
                                                <button [disabled]="admin?.admin_acl['Building Management']?.can_delete==0" *ngIf="p.is_blocked == true" (click)="unblock(p);" class="action-icon unblock-bg" title="UnBlock"><img src="assets/img/unblock.png" alt="img"></button>
                                                <!-- unapprove -->
                                                <!-- <button style="display:none;" [disabled]="admin?.admin_acl['Building Management']?.can_update==0"  data-toggle="modal" data-target="#addNote" *ngIf="p.status == 1" class="action-icon" title="Unapprove"><img src="assets/img/tick-selected.png" alt="img"></button>
                                                <button [disabled]="admin?.admin_acl['Building Management']?.can_update==0"  data-toggle="modal" data-target="#addNote" *ngIf="p.status == 1" class="action-icon" title="Unapprove"><img src="assets/img/tick-selected.png" alt="img"></button> -->
                                                <!-- approve -->
                                                <!-- <button [disabled]="admin?.admin_acl['Building Management']?.can_update==0" *ngIf="p.status == 2 || p.status == 4"  (click)="changeStatus(p, 1);" class="action-icon" title="Approve"><img src="assets/img/tick.png" alt="img"></button> -->
                                             </div>
   
                                           </td>
                                       </tr>
                                       <tr *ngIf="parameter.loading == false && total == 0">
                                         <td colspan="10">No result found</td>
                                        </tr>
                                       
                                    </table>
                                 </div>
                              </div>
                              <!-- <div class="btn-cont text-right marginT15">
                                 <button class="btn btn-secondary">View All</button>
                              </div> -->
                              <div class="spacer30"></div>

                              <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>


                           </div>
                           <div class="tab-pane container fade" id="seller">Seller tab on</div>
                        </div>
                     </div>
                     
                  </div>
