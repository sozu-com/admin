
<div class="container-fluid">
  <div class="row">
      <div class="col-12">
        <div class="title-group">
            <h5>Reports - Seller</h5>
            
        </div>
      </div>
    
  </div>

  <div class="white-bg marginT15 padding15">
    <div class="page-title-4">
        <h3>Stats and Trend Analytics</h3>
    </div>
    <div class="row">
      <div class="col-12">
        <hr style="margin-top:0;">
        <div class="pull-right btn-cont">
            From:<input type="date" [ngModel] ="parameter.start_date | date:'yyyy-MM-dd'" max="{{today| date:'yyyy-MM-dd'}}" (ngModelChange)="parameter.start_date = $event; parameter.end_date=''" />
            To:<input type="date" [ngModel] ="parameter.end_date | date:'yyyy-MM-dd'" min="{{parameter.start_date | date:'yyyy-MM-dd'}}" max="{{today| date:'yyyy-MM-dd'}}" (ngModelChange)="parameter.end_date = $event" />
            <button class="btn btn-primary" (click)="getReportData()" [disabled]="parameter.min && parameter.end_date">Go</button>
        </div>
    </div>
    </div>
    <div class="graph-area">
      <!-- <img src="assets/img/graph-img.png" alt="img"> -->
      <ngx-charts-bar-vertical-2d
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartView"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical-2d>

    <!-- <ngx-charts-bar-vertical-2d
      [scheme]="colorScheme"
      [results]="chartView"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis">
    </ngx-charts-bar-vertical-2d> -->

    </div>
  </div>
    
</div>
