<ngx-loading [show]="parameter.loading"></ngx-loading>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
          <div class="title-group">
              <h5>Report - Buyer</h5>
          </div>
        </div>
    </div>
  
  <div class="white-bg marginT15 padding15">
      <div class="page-title-4">
          <h3>Stats and Trend Analytics</h3>
      </div>
      <div class="row">
        <div class="col-12">
          <hr style="margin-top:0;">
          <div class="pull-right btn-cont">
              <!-- From: <input class="date-input" type="date" [ngModel] ="parameter.min | date:'yyyy-MM-dd'" max="{{today| date:'yyyy-MM-dd'}}" (ngModelChange)="parameter.min = $event; parameter.max=''" />
              To: <input class="date-input" type="date" [ngModel] ="parameter.max | date:'yyyy-MM-dd'" min="{{parameter.min | date:'yyyy-MM-dd'}}" max="{{today| date:'yyyy-MM-dd'}}" (ngModelChange)="parameter.max = $event" /> -->
              From: <p-calendar [(ngModel)]="parameter.min" [maxDate]="today" showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
              To: <p-calendar [(ngModel)]="parameter.max" [minDate]="parameter.min" [maxDate]="today" showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
              <button class="btn btn-primary-new new-btn" href="javascript://" (click)="getReportData()"
                  [disabled]="!parameter.min || !parameter.max">Go</button>
          </div>
      </div>
      </div>
      <div class="row report-data">
        <div class="col-sm-5">
          <p class="report-data-title">Total {{parameter.total>0 ? 'Buyers' : 'Buyer'}} On Platform</p>
          <p class="report-data-value">{{parameter.total}}</p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-6">
                    <span class="report-label report-green">&nbsp;</span> <span> Sign Up ({{totalSignUpCount}})</span>
                </div>
                <div class="col-sm-6">
                    <span class="report-label report-blue">&nbsp;</span> <span> Added Information ({{totalInfoCount}})</span>
                </div>
            </div>
            <div class="row marginT15">
                <div class="col-sm-6">
                    <span class="report-label report-red">&nbsp;</span> <span> Brokers Assigned ({{totalBrokerCount}})</span>
                </div>
                <div class="col-sm-6">
                    <span class="report-label report-yellow">&nbsp;</span> <span> Sold ({{totalSold}})</span>
                </div>
            </div>
        </div>
      </div>
      <div class="graph-area">
        <ngx-charts-bar-vertical-2d
        [scheme]="colorScheme"
        [results]="chartView"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        [barPadding]="2"
        [groupPadding]="4"
        [legend]="false"
        [animations]="true"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical-2d>
  
      </div>
    </div>
      
  </div>
