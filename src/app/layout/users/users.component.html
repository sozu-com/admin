
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
        <div class="title-group">
            <h5>Users</h5>
            <p>Showing {{parameter.items?.length}} out of {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="btn-cont text-right">
            <a class="btn btn-primary" href="javascript://" data-toggle="modal" data-target="#add" #modalOpen>Add New</a>
        </div>
      </div>
  </div>

  <!-- <ngx-loading [show]="cs.loader"></ngx-loading> -->
  <!-- <ngx-loading [show]="cs.loader"></ngx-loading> -->

  <div class="cust-tabs">
    <div class="row flex-wrap-reverse">
      <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link active" (click)="getBuyers(1, parameter.p, '', '', '')" data-toggle="tab" href="#approved">BUYER</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="getBuyers(2, parameter.p, '', '', '')" data-toggle="tab" href="#unapproved">SELLER</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-content white-bg">
      <div class="tab-pane active">
        <div class="tabel-section">
          <div class="table-responsive">
            <table class="table table-striped table-align-left">
              <tr>
                <th style="width:6%">&nbsp;</th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Name</label>
                      <div class="searh-3">
                        <input type="text" [(ngModel)]="parameter.name" (keyup.enter)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)" name="">
                        <button *ngIf="parameter.name" (click)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                      </div>
                  </div>
                </th>
                <th style="width:20%; text-align:left;">
                  <div class="table-search">
                      <label>Contact Number</label>
                      <div class="searh-3">
                        <input type="text" [(ngModel)]="parameter.phone" (keyup.enter)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)" name="">
                        <button *ngIf="parameter.phone" (click)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                      </div>
                  </div>
                </th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Email Address</label>
                      <div class="searh-3">
                        <input type="text" [(ngModel)]="parameter.email" (keyup.enter)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)" name="">
                        <button *ngIf="parameter.email" (click)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                      </div>
                  </div>
                </th>
                <th style="width:20%; vertical-align: top;" *ngIf="parameter.type==1">
                  Interested In
                </th>
                <th style="width:20%; vertical-align: top;" *ngIf="parameter.type==2">
                  Building
                </th>
                <th style="width:14%">
                  &nbsp;
                </th>
              </tr>
        
              <tr *ngFor="let item of parameter.items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.p, totalItems: parameter.total }; let i=index">
                <td> 
                  <img *ngIf="item.image" class="rounded-circle" [src]="item.image" alt="img">
                  <img *ngIf="!item.image" class="rounded-circle" src="./../../../assets/img/default_img.png" alt="img">
                </td>
                <td class="text-left">
                  <span class="name">
                    <a data-toggle="popover" data-placement="top" title="{{item.name}}">{{item.name}}</a>
                  </span>
                </td>
                <td class="text-left" *ngIf="item.phone">{{item.dial_code ? item.dial_code : constant.dial_code}}-{{item.phone}}</td>
                <td class="text-left" *ngIf="!item.phone">NA</td>
                <td class="text-left">{{item.email}}</td>
                <td *ngIf="parameter.type==1">2 BHK</td>
                <td *ngIf="parameter.type==2">12</td>
                <td>
                  <a href="javascript://" (click)="editUser(item, i)" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a>
                  <!-- <a href="javascript://" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a> -->
                  <a href="javascript://" *ngIf="item.is_blocked == 1" (click)="blockUnblockPopup(i, item.id, 0, parameter.type)" title="Unblock user" class="icon-block block-icon unblock-bg"><img src="./../../../../assets/img/block.png" alt="img"></a>
                  <a href="javascript://" *ngIf="item.is_blocked == 0" (click)="blockUnblockPopup(i, item.id, 1, parameter.type)" title="Block user" class="icon-block block-icon"><img src="./../../../../assets/img/unblock.png" alt="img"></a>
                </td>
              </tr>

            </table>
          </div>
        </div>

        <div class="center" *ngIf="parameter.total == 0">
          <img src="./../../../assets/img/404-error.png">
        </div>
      </div>

    </div>
  </div>

  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>



<!-- add inhouse user modal -->
<div class="modal animated" id="add">
  <div class="modal-dialog fadeIndown">
    <div class="modal-content">
      <div class="modal-header">
          <button style="display: none;" type="button" class="close" data-dismiss="modal" #modalClose>&times;</button>
          <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>

      <form class="form-horizontal form-model0P" role="form" ngNativeValidate #addForm="ngForm" (ngSubmit)="addNewUser(addForm)">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="add-img" [style.background-image]="image1">
              <input accept="image/*" name="image" class="image" (change)="changeListner($event)" type="file">
              <label *ngIf="!image1">+ Add Image</label>
              </div>
            </div>
            <div class="col-6">
              <div class="btn-cont text-right">
                  <button *ngIf="model.id==''" type="submit" class="btn btn-primary">ADD</button>
                  <button *ngIf="model.id!=''" type="submit" [disabled]="!addForm.valid" class="btn btn-primary">UPDATE</button>
              </div>
            </div>
            <div class="col-12">
              <div class="spacer40"></div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Name</label>
                  <div class="form-group">
                  <input autocomplete="off" required type="text" class="form-control" [(ngModel)]="model.name" name="name">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Contact number</label>
                  <div class="form-group">
                  <input minlength="6" maxlength="16" autocomplete="off" type="text" [pattern]="constant.phonePattern" class="form-control" id="phone" required minlength="1" [(ngModel)]="model.phone" name="phone"
                      ng2TelInput [ng2TelInputOptions]="initialCountry" (countryChange)="onCountryChange($event)" />
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Email ID</label>
                  <div class="form-group">
                  <input autocomplete="off" required [pattern]="constant.emailPattern" type="email" class="form-control" [(ngModel)]="model.email" name="email">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
