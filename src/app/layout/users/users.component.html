
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
        <div class="title-group">
            <h5>Users</h5>
            <p>Showing {{parameter.total}} out of {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="btn-cont text-right">
            <a class="btn btn-primary" href="javascript://" data-toggle="modal" data-target="#add" #modalOpen>Add New</a>
        </div>
      </div>
  </div>

  <ngx-loading [show]="parameter.loading"></ngx-loading>

  <div class="cust-tabs">
    <div class="row flex-wrap-reverse">
      <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
              <a class="nav-link active" (click)="getBuyers(1, parameter.p, '', '', '')" data-toggle="tab" href="#approved">BUYER</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" (click)="getBuyers(2, parameter.p, '', '', '')" data-toggle="tab" href="#unapproved">SELLER</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="tab-content white-bg">
      <div class="tab-pane active">
        <div class="tabel-section">
          <div class="table-responsive">
            <table class="table table-striped table-align-left">
              <tr>
                <th style="width:6%">&nbsp;</th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Name</label>
                      <!-- <div class="searh-2">
                        <input type="text" #nameSearch name="keyword" placeholder="Search here">
                        <button (click)="getBuyers(parameter.type, parameter.p, nameSearch.value, parameter.phone, parameter.email)"><i class="fa fa-search"></i></button>
                      </div> -->
                      <input type="Search here" (input)="getBuyers(parameter.type, parameter.p, $event.target.value, parameter.phone, parameter.email)" name="">
                  </div>
                </th>
                <th style="width:20%; text-align:left;">
                  <div class="table-search">
                      <label>Contact Number</label>
                      <input type="Search here" (input)="getBuyers(parameter.type, parameter.p, parameter.name, $event.target.value, parameter.email)" name="">
                  </div>
                </th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Email Address</label>
                      <input type="Search here" (input)="getBuyers(parameter.type, parameter.p, parameter.name, parameter.phone, $event.target.value)" name="">
                  </div>
                </th>
                <th style="width:20%; vertical-align: top;">
                  Building<a href="javascript://"><img src="./../../../../assets/img/top-arrow.png" alt="img"></a>
                </th>
                <th style="width:14%">
                  &nbsp;
                </th>
              </tr>
        
              <tr *ngFor="let item of parameter.items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.p, totalItems: parameter.total }">
                <td> 
                  <img *ngIf="item.image" class="rounded-circle" [src]="item.image" alt="img">
                  <img *ngIf="!item.image" class="rounded-circle" src="./../../../assets/img/default_img.png" alt="img">
                </td>
                <td class="text-left">
                  <span class="name">{{item.name}}</span>
                </td>
                <td class="text-left" *ngIf="item.phone">{{item.country_code}}-{{item.phone}}</td>
                <!-- <td class="text-left" *ngIf="item.phone">{{item.phone}}</td> -->
                <td class="text-left" *ngIf="!item.phone">NA</td>
                <td class="text-left">{{item.email}}</td>
                <td>14</td>
                <td>
                  <!-- <a href="javascript://" (click)="editUser(item)" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a> -->
                  <a href="javascript://" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a>
                  <a href="javascript://" *ngIf="item.is_blocked == 1" (click)="blockUnblockPopup(i, item.id, 0, parameter.type)" title="Unblock user" class="icon-block block-icon unblock-bg"><img src="./../../../../assets/img/block.png" alt="img"></a>
                  <a href="javascript://" *ngIf="item.is_blocked == 0" (click)="blockUnblockPopup(i, item.id, 1, parameter.type)" title="Block user" class="icon-block block-icon"><img src="./../../../../assets/img/unblock.png" alt="img"></a>
                </td>
              </tr>

            </table>
          </div>
        </div>

        <div class="center" *ngIf="parameter.total == 0">
          <img src="./../../../assets/img/404-error.png">
        </div>
      </div>

    </div>
  </div>

  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>



<!-- add inhouse user modal -->
<div class="modal animated" id="add">
  <div class="modal-dialog fadeIndown modal-lg">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" #modalClose>&times;</button>
      </div>

      <form class="form-horizontal form-model0P" role="form" ngNativeValidate #addForm="ngForm" (ngSubmit)="addNewUser(addForm)">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="add-img" [style.background-image]="image1">
              <input accept="image/*" name="image" class="image" (change)="changeListner($event)" type="file">
              <label>+ Add Image</label>
              </div>
            </div>
            <div class="col-6">
              <div class="btn-cont text-right">
                  <button *ngIf="model.id==''" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">ADD</button>
                  <button *ngIf="model.id!=''" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">UPDATE</button>
              </div>
            </div>
            <div class="col-12">
              <div class="spacer40"></div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Name</label>
                  <div class="form-group">
                  <input autocomplete="off" type="text" class="form-control" required [(ngModel)]="model.name" name="name">
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Contact number</label>
                  <div class="form-group">
                  <input minlength="6" maxlength="16" autocomplete="off" type="number" class="form-control" id="phone" required minlength="1" [(ngModel)]="model.phone" name="phone"
                        ng2TelInput [ng2TelInputOptions]="initialCountry" (countryChange)="onCountryChange($event)" />
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group-2">
                  <label>Email ID</label>
                  <div class="form-group">
                  <input autocomplete="off" type="email" class="form-control" required [(ngModel)]="model.email" name="email">
                </div>
              </div>
            </div>
            <!-- <div class="col-12">
              <div class="form-group-2">
                <label>User type</label>
                <select title="Choose user type" [(ngModel)]="model.user_type" name="user_type" class="form-control">
                  <option value="buyer">Buyer</option>
                  <option value="seller">Seller</option>
                </select>
              </div>
            </div>
            <div class="col-12" *ngIf="model.user_type == 'seller'">
              <div class="form-group-2">
                <label>Interested In</label>
                <select title="Choose user type" name="interested_in" class="form-control">
                  <option value="buyer">Buyer</option>
                  <option value="seller">Seller</option>
                </select>
              </div>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
