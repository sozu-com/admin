
<div class="container-fluid">
  <div class="row">
      <div class="col-12">
        <div class="title-group">
            <h5>{{'viewManualLeads.addManualLead' | translate}}</h5>
            <div class="spacer30"></div>
        </div>
      </div>
  </div>
  <div class="white-bg padding40">
      <div class="row">
        <div class="col-12">
      <form role="form" ngNativeValidate #addForm="ngForm" (ngSubmit)="add(addForm)">
        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
            <div class="row">
              <div class="col-6">
                  <div class="add-img" style="display:flex;">
                      <!-- <img *ngIf="model?.image" [src]="model?.image" [defaultImage]="model?.image| img:'thumb'" [lazyLoad]="model?.image" style="object-fit: cover; width: 100%;">
                      <label *ngIf="model?.image">
                        <input accept="image/*" name="image" class="image" type="file">
                      </label> -->
                      <label>{{'addForm.image' | translate}}</label>
                       <input accept="image/*" name="image" class="image" type="file">
                      <!-- <div *ngIf="model.img_loader" class="loaderr"></div> -->
                  </div>
              </div>
              <div class="col-6">
                  <div class="btn-cont text-right">
                      <button type="submit" [disabled]="!addForm.valid" class="btn btn-primary">{{'addForm.addBtn' | translate}}</button>
                      <!-- <button *ngIf="model.id!=''" type="submit" class="btn btn-primary">{{'addForm.updateBtn' | translate}}</button> -->
                  </div>
              </div>
              <div class="col-12">
                  <div class="spacer40"></div>
              </div>
              <div class="col-12">
                  <div class="form-group-2">
                    <label>{{'addForm.names' | translate}} <span class="color-red">*</span></label>
                    <input [pattern]="constant.onlyWhiteSpaces" autocomplete="off" maxlength="50" required type="text" class="form-control" name="name">
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-group-2">
                    <label>{{'addForm.firstSurname' | translate}} <span class="color-red">*</span></label>
                    <input [pattern]="constant.onlyWhiteSpaces" autocomplete="off" maxlength="30" required type="text" class="form-control" name="first_surname">
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-group-2">
                    <label>{{'addForm.secondSurname' | translate}} </label>
                    <input [pattern]="constant.onlyWhiteSpaces" autocomplete="off" maxlength="30" type="text" class="form-control" name="second_surname">
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-group-2">
                    <label>{{'addForm.contactNumber' | translate}} <span class="color-red">*</span></label>
                    <input minlength="6" maxlength="16" autocomplete="off" type="text" [pattern]="constant.phonePattern" class="form-control" id="phone" required minlength="1" name="phone"
                          ng2TelInput [ng2TelInputOptions]="initialCountry" (countryChange)="onCountryChange($event)" />
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-group-2">
                    <label>{{'addForm.emailId' | translate}} <span class="color-red">*</span></label>
                    <input (keydown.space)="$event.preventDefault();" autocomplete="off" required [pattern]="constant.emailPattern" type="email" class="form-control" name="email">
                  </div>
              </div>
            </div>
  
  
            <div class="row">
           <!-- new addition -->
           <div class="col-12">
              <div class="form-group-2">
                 <label>{{'addForm.leadType' | translate}}<span class="color-red">*</span></label>
                 <div class="form-group">
                  <select class="form-control" required name="user_type">
                    <option value="1">{{'addForm.buyer' | translate}}</option>
                    <option value="2">{{'addForm.seller' | translate}}</option>
                    <option value="2">{{'addForm.credit' | translate}}</option>
                  </select>
                </div>
              </div>
           </div>
           </div>
        </div>
        </form>
      </div>
      </div>
  </div>
