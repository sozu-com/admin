<div class="container-fluid">

        <h5>{{model.id ? ('addForm.editManualLead' | translate) : ('addForm.addManualLead' | translate)}}

        <div class="spacer30"></div>
      </div>
    </div>
    <div class="col-lg-1 col-md-1 col-6">
      <div class="btn-cont text-right">
        <a routerLink="/dashboard/manual-leads/view-all" 
          class="btn-sm btn-primary-new" href="javascript://">{{'quickVisualization.back' | translate}}</a>
        </div>
    </div>
  </div>

                </div>

              </div>
            </div>
            <div class="col-12">
