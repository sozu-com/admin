
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6 col-6">
        <div class="title-group">
          <h5>{{'manageRoles.label' | translate}}</h5>
          <p>{{'table.pagination.showing' | translate}} {{parameter?.items?.length}} {{'table.pagination.outof' | translate}} {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-6 col-6">
        <div class="btn-cont text-right">
            <a *ngIf="admin?.admin_acl['Manage Roles']?.can_create==1" class="btn btn-primary" href="javascript://" routerLink="/dashboard/roles/add-roles/0">{{'table.addNewBtn' | translate}}</a>
        </div>
      </div>
  </div>

  <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">
          <table class="table table-striped table-align-left">
            <tr>
              <th style="width:20%">
                <div class="table-search">
                    <label>{{'manageRoles.roleName' | translate}}</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="parameter.name" (keyup.enter)="getAclUsers()" name="" autocomplete="address-level4" >
                      <button *ngIf="parameter.name" (click)="getAclUsers()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:10%">
                <label>{{'table.th.actions.label' | translate}}</label>
              </th>
            </tr>
      
            <tr *ngFor="let item of parameter.items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.page, totalItems: parameter.total }; let i=index">
              <td class="text-left">
                <span class="name">
                  <a data-toggle="popover" data-placement="top" title="{{item.name}}">
                    {{item.name | titlecase}}
                  </a>
                </span>
              </td>
              <td>
                <div class="table-actions">
                  <button title="{{'table.title.editDetails' | translate}}" [disabled]="admin?.admin_acl['Manage Roles']?.can_update==0" (click)="editData(item, item.id)" class="action-icon"><img src="assets/img/edit.png" alt="img"></button>
                  <button [disabled]="admin?.admin_acl['Manage Roles']?.can_purge==0" (click)="deletePopup(item, i)" class="action-icon" 
                  title="{{'table.title.delete' | translate}}"><img src="assets/img/ic_delete.png" alt="img"></button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="center" *ngIf="parameter.total == 0">
        <img src="assets/img/404-error.png">
      </div>
  </div>
  
  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>
