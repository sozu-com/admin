
<!--content start-->
<div class="container-fluid">
    <div class="breadcrumb-group">
    <h5>{{'settings.label' | translate}}</h5>
    <nav class="breadcrumb">
      <a class="breadcrumb-item">{{'settings.home' | translate}}</a>
        <a class="breadcrumb-item">{{'settings.label' | translate}}</a>
        <span class="breadcrumb-item active">{{'defaultSettings.label' | translate}}</span>
    </nav>
    </div>

    <form class="form-horizontal" novalidate #addForm="ngForm" (ngSubmit)="updateGlobalSetting()">
        
        <div class="form-group-3 row">
            <label class="col-sm-6 col-form-label">{{'defaultSettings.propertyWillBMarkedApproved' | translate}}:</label>
            <div class="col-sm-6">
                <div class="clearfix"></div>
                <label class="cust-radio">
                  <input type="radio" (change)="setValue('bulk_approve_property', 1)" value="1" [checked]="model.bulk_approve_property == 1 ? 'checked' : ''" name="bulk_approve_property">
                  <span class="checkmark">{{'defaultSettings.yes' | translate}}</span>
                </label>
                <label class="cust-radio">
                  <input type="radio" (change)="setValue('bulk_approve_property', 0)" value="0" [checked]="model.bulk_approve_property == 0 ? 'checked' : ''" name="bulk_approve_property">
                  <span class="checkmark">{{'defaultSettings.no' | translate}}</span>
                </label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="form-group-3 row">
            <label class="col-sm-6 col-form-label">{{'defaultSettings.projectWillBMarkedApproved' | translate}}:</label>
            <div class="col-sm-6">
                <div class="clearfix"></div>
                <label class="cust-radio">
                  <input type="radio" (change)="setValue('bulk_approve_project', 1)" value="1" [checked]="model.bulk_approve_project == 1 ? 'checked' : ''" name="bulk_approve_project">
                  <span class="checkmark">{{'defaultSettings.yes' | translate}}</span>
                </label>
                <label class="cust-radio">
                  <input type="radio" (change)="setValue('bulk_approve_project', 0)" value="0" [checked]="model.bulk_approve_project == 0 ? 'checked' : ''" name="bulk_approve_project">
                  <span class="checkmark">{{'defaultSettings.no' | translate}}</span>
                </label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="form-group-3 row">
            <label class="col-sm-6 col-form-label">{{'defaultSettings.cashLimit' | translate}}:</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" appUptoThreeDecimal step="0.001" name="cash_limit" [(ngModel)]="model.cash_limit">
            </div>
        </div>
        <div class="form-group btn-cont text-right">
            <button class="btn btn-primary apply-btn" type="submit">{{'defaultSettings.updateSettings' | translate}}</button>
        </div>
    </form>
</div>
