
<div class="container-fluid">
<div class="row">
    <div class="col-12">
      <div class="title-group">
          <h5>{{'myProfile.label' | translate}}</h5>
          <div class="spacer30"></div>
      </div>
    </div>
</div>
<div class="white-bg padding40">
    <div class="row">
    <form role="form" ngNativeValidate #addForm="ngForm">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">
          <div class="row">
            <div class="col-6">
                <div class="add-img" style="display:flex;">
                    <img *ngIf="image" [src]="image" style="object-fit: cover; width: 100%;">
                    <label *ngIf="!image">{{'myProfile.noImage' | translate}}</label>
                </div>
            </div>
            <div class="col-12">
                <div class="spacer40"></div>
            </div>
            <div class="col-12">
                <div class="form-group-2">
                  <label>{{'addForm.name' | translate}}</label>
                  <input disabled autocomplete="off" required type="text" class="form-control" [(ngModel)]="model.name" name="name">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group-2">
                  <label>{{'addForm.contactNumber' | translate}}</label>
                  <input disabled minlength="6" maxlength="16" autocomplete="off" type="text" [pattern]="constant.phonePattern" class="form-control" id="phone" required minlength="1" [(ngModel)]="model.phone" name="phone"
                        ng2TelInput [ng2TelInputOptions]="initialCountry" />
                </div>
            </div>
            <div class="col-12">
                <div class="form-group-2">
                  <label>{{'addForm.emailId' | translate}}</label>
                  <input disabled autocomplete="off" required [pattern]="constant.emailPattern" type="email" class="form-control" [(ngModel)]="model.email" name="email">
                </div>
            </div>
          </div>
          <div class="access-controls">
              <div class="select-controls select-controls-1" *ngFor="let permission of model.admin_estend; let i=index">
              <label *ngIf="permission_show" class="cust-check-bx2" [ngClass]="{'access-control11':permission.can_create==1 || permission.can_read==1 || permission.can_update==1 || permission.can_delete==1 || permission.can_purge==1}">{{permission?.acl?.name}}
              <input (click)="expandBox(i)" type="checkbox" [checked]="permission.can_create == 1 || permission.can_read==1 || permission.can_update==1 || permission.can_delete==1 || permission.can_purge==1 ? 'checked': ''">
              <span class="checkmark"></span>
              </label>
              
              <div class="clearfix"></div>
              <div *ngIf="permission_show" id="broker-seller-dev" class="inner-select">
                <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_create==1}">{{'addForm.canCreate' | translate}}
                    <input [disabled]="true" type="checkbox" [checked]="permission.can_create == 1 ? 'checked': ''" >
                    <span class="checkmark"></span>
                </label>
                <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_read==1}">{{'addForm.canRead' | translate}}
                    <input [disabled]="true" type="checkbox" [checked]="permission.can_read == 1 ? 'checked': ''" >
                    <span class="checkmark"></span>
                </label>
                <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_update==1}">{{'addForm.canUpdate' | translate}}
                    <input [disabled]="true" type="checkbox" [checked]="permission.can_update == 1 ? 'checked': ''" >
                    <span class="checkmark"></span>
                </label>
                <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_delete==1}">{{'addForm.canBlockUnblock' | translate}}
                    <input [disabled]="true" type="checkbox" [checked]="permission.can_delete == 1 ? 'checked': ''" >
                    <span class="checkmark"></span>
                </label>
                <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_crud==1}">{{'addForm.canCRUD' | translate}}
                    <input [disabled]="true" type="checkbox" [checked]="permission.can_crud == 1 ? 'checked': ''" >
                    <span class="checkmark"></span>
                </label>
                <br>
              </div>
              <div class="clearfix"></div>
            </div>

            <div class="select-controls select-controls-1" *ngFor="let permission of model.admin_acl; let i=index">
                <label *ngIf="permission_all" class="cust-check-bx2" [ngClass]="{'access-control11':permission.can_create==1 || permission.can_read==1 || permission.can_update==1 || permission.can_delete==1 || permission.can_purge==1}">{{permission?.acl?.name}}
                <input (click)="expandBox(i)" type="checkbox" [checked]="permission.can_create == 1 || permission.can_read==1 || permission.can_update==1 || permission.can_delete==1 || permission.can_purge==1 ? 'checked': ''">
                <span class="checkmark"></span>
                </label>
                
                <div class="clearfix"></div>
                <div *ngIf="permission.show && permission_all" id="broker-seller-dev" class="inner-select">
                  <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_create==1}">{{'addForm.canCreate' | translate}}
                      <input [disabled]="true" type="checkbox" [checked]="permission.can_create == 1 ? 'checked': ''" >
                      <span class="checkmark"></span>
                  </label>
                  <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_read==1}">{{'addForm.canRead' | translate}}
                      <input [disabled]="true" type="checkbox" [checked]="permission.can_read == 1 ? 'checked': ''" >
                      <span class="checkmark"></span>
                  </label>
                  <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_update==1}">{{'addForm.canUpdate' | translate}}
                      <input [disabled]="true" type="checkbox" [checked]="permission.can_update == 1 ? 'checked': ''" >
                      <span class="checkmark"></span>
                  </label>
                  <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_delete==1}">{{'addForm.canBlockUnblock' | translate}}
                      <input [disabled]="true" type="checkbox" [checked]="permission.can_delete == 1 ? 'checked': ''" >
                      <span class="checkmark"></span>
                  </label>
                  <label class="cust-check-bx" [ngClass]="{'inner-checked':permission.can_crud==1}">{{'addForm.canCRUD' | translate}}
                      <input [disabled]="true" type="checkbox" [checked]="permission.can_crud == 1 ? 'checked': ''" >
                      <span class="checkmark"></span>
                  </label>
                  <br>
                </div>
                <div class="clearfix"></div>
              </div>
        </div>
<br/>

        <div class="row" *ngFor="let add of model.address; let j=index">
            <div class="col-sm-2 col-12">
                <div class="form-group-2">
                  <label>{{'filters.location.country' | translate}}</label>
                  <select class="form-control">
                      <option>{{add.countries}}</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-2 col-12">
                <div class="form-group-2">
                  <label>{{'filters.location.state' | translate}}</label>
                  <select class="form-control" disabled>
                      <option>{{add.states}}</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-2 col-12">
                <div class="form-group-2">
                  <label>{{'filters.location.city' | translate}}</label>
                  <select class="form-control" disabled>
                      <option>{{add.cities}}</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-2 col-12">
                <div class="form-group-2">
                  <label>{{'filters.location.locality' | translate}}</label>
                  <select class="form-control" disabled>
                      <option>{{add.localities}}</option>
                  </select>
                </div>
            </div>
            <div class="col-sm-2 col-12">
                <div class="form-group-2">
                  <label>{{'filters.location.building' | translate}}</label>
                  <select class="form-control" disabled>
                      <option>{{add.buildings}}</option>
                  </select>
                </div>
            </div>
          </div>
                 
      </div>
      </form>
    </div>
</div>
