
<div class="page-heading">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="page-title">Settings</h1>
            <ol class="breadcrumb">
                <a class="breadcrumb-item" routerLink="/dashboard">Home</a>
                <!-- <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li> -->
                <li class="breadcrumb-item active">Change Password</li>
            </ol>
        </div>
    </div>
</div>
      
      <div class="page-content fade-in-up">
        
        <!-- <ngx-loading [show]="parameter.loading"></ngx-loading> -->
        
        <div class="ibox">
          <div class="ibox-body">
            <form class="form-horizontal" novalidate #addForm="ngForm" (ngSubmit)="changePassword(addForm)">
              <ul class="nav nav-tabs tabs-line" style="margin-bottom:30px;">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab">Change Password</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade active">
                
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Old Password:</label>

                      <div class="col-sm-10">
                        <input autocomplete="off" type="password" class="form-control" placeholder="Old Password" minlength="6" id="oldPassword" required [(ngModel)]="model.oldPassword" name="oldPassword" #oldPassword="ngModel">
      
                        <div *ngIf="oldPassword.errors && (oldPassword.dirty || oldPassword.touched)" class="show-error">
                            <div [hidden]="!oldPassword.errors.required">
                                Old Password is required!
                            </div>
                            <div [hidden]="!oldPassword.errors.minlength">
                                Old Password's length must be at least {{6-model.oldPassword.length}}.
                            </div>
                        </div>
                      </div>
                  </div>

                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">New Password:</label>

                      <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="New Password" minlength="6" id="newPassword" required [(ngModel)]="model.newPassword" name="newPassword" #newPassword="ngModel">
      
                        <div *ngIf="newPassword.errors && (newPassword.dirty || newPassword.touched)" class="show-error">
                            <div [hidden]="!newPassword.errors.required">
                                New Password is required!
                            </div>
                            <div [hidden]="!newPassword.errors.minlength">
                                New Password's length must be at least {{6-model.newPassword.length}}.
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="d-flex justify-content-end btn-right">
                    <button [disabled]="addForm.invalid" class="btn btn-info" type="submit">Update Password</button>
                  </div>
                </div>
      
              </div>
            </form>
          </div>
        </div>
      </div>
