
<!--content start-->
<div class="container-fluid">
    <div class="breadcrumb-group">
    <h5>Settings</h5>
    <nav class="breadcrumb">
        <a class="breadcrumb-item">Home</a>
        <a class="breadcrumb-item">Settings</a>
        <span class="breadcrumb-item active">Change Password</span>
    </nav>
    </div>

    <form class="form-horizontal" novalidate #addForm="ngForm" 
        [appMatchValue]="['password', 'c_password']" (ngSubmit)="changePassword(addForm)">
        
        <div class="form-group-3 row">
            <label class="col-sm-3 col-form-label">New Password:</label>

            <div class="col-sm-9">
                <input autocomplete="off" type="password" class="form-control" placeholder="New Password" minlength="6" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">

                <div *ngIf="password.errors && (password.dirty || password.touched)" class="show-error">
                    <div [hidden]="!password.errors.required">
                        Password is required!
                    </div>
                    <div [hidden]="!password.errors.minlength">
                        Password's length must be at least {{6-model.password.length}}.
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group-3 row">
            <label class="col-sm-3 col-form-label">Confirm Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" placeholder="Confirm Password" minlength="6" id="c_password" required [(ngModel)]="model.c_password" name="c_password" #c_password="ngModel">

                <div *ngIf="c_password.errors && (c_password.dirty || c_password.touched)" class="show-error">
                    <div [hidden]="!c_password.errors.required">
                        Confirm Password is required!
                    </div>
                    <div [hidden]="!c_password.errors.minlength">
                        Confirm Password's length must be at least {{6-model.c_password.length}}.
                    </div>
                    <div [hidden]="!c_password.errors.matchValueError">
                        Confirm Password & Password must be same.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group btn-cont text-right">
            <button [disabled]="addForm.invalid" class="btn btn-primary apply-btn" type="submit">Update Password</button>
        </div>
    </form>
</div>
