<!--content start-->
<div class="container-fluid">
    <div class="breadcrumb-group">
      <h5>Settings</h5>
      <nav class="breadcrumb">
          <a class="breadcrumb-item" routerLink="/dashboard">Home</a>
          <a class="breadcrumb-item">Settings</a>
          <a class="breadcrumb-item">Location</a>
          <span class="breadcrumb-item active">Locality</span>

      </nav>
    </div>
    <div class="white-bg">
      <div class="page-title">
          <h3>Locality</h3>
      </div>


      <!-- add city -->
      <div class="form-outer marginT15">
        <div class="inline-form-group">
          <div class="row">
            <div class="col-md-12">
              <label><strong>Add Locality</strong></label>
              <hr>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
               <div class="form-group marginB0">
                  <label>Country</label>
                  <select class="form-control" (change)="getStates($event.target.value)">
                    <option *ngFor="let country of parameter.countries" value="{{country.id}}">{{country.name_en}}</option>
                 </select>
               </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
               <div class="form-group marginB0">
                  <label>State</label>
                  <select class="form-control" (change)="getCities($event.target.value)">
                    <option>Select State</option>
                    <option *ngFor="let state of parameter.states" value="{{state.id}}">{{state.name_en}}</option>
                 </select>
               </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
               <div class="form-group marginB0">
                  <label>City</label>
                  <select class="form-control" (change)="getLocalities($event.target.value)">
                    <option>Select City</option>
                    <option *ngFor="let city of parameter.cities" value="{{city.id}}">{{city.name_en}}</option>
                 </select>
               </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-6">

            </div>
         </div>
        </div>
    </div>

    <!-- list city -->
    <div class="tabel-section padding40 paddingT0">
        <div class="table-responsive">
          <table class="table table-striped">
              <tr>

                <th style="width:80%; text-align:left;">
                    <div class="table-search">
                    <input type="Search here" (input)="getLocalities(parameter.city_id, $event.target.value)" name="" placeholder="Search here">
                    </div>
                </th>
                <th style="width:20%">Action</th>
              </tr>
              <div *ngIf="parameter.cityCount == 0">
                <p class="show-error">
                  {{constant.errorMsg.NO_LOCATION_FOUND}}
                </p>
              </div>
          </table>
        </div>
    </div>

    <div class="form-outer marginT15">
      <div class="row">
        <div class="col-md-4">
          <table class="table table-striped">
          <tr *ngFor="let locality of all_overlays; let index = index">
            <td class="text-left" (click)="setSelection(locality.overlay)">
              {{locality.name_en}}

            </td>
            <td>
              <a (click)="upadteSelection(locality, index)" title="Unblock State" class="icon-block block-icon"><img src="./../../../../assets/img/top-arrow.png" alt="img"></a>
            </td>
            <td>
              <a (click)="removeSelection(locality, index)" title="Unblock State" class="icon-block block-icon unblock-bg"><img src="./../../../../assets/img/block.png" alt="img"></a>
            </td>
          <td>
          </td>
          </tr>
        </table>
        </div>
        <div class="col-md-8">
          <div id="mapDiv" style="height: 500px; width: 100%;" #mapDiv></div>
        
        </div>

      </div>
    </div>

    </div>
</div>
<!--content end-->
