      <div *ngFor="let m of parameter.messages" class="chat-user" [ngClass]="m.conversation_user.admin_id == admin_id ? 'chat-user-one' : 'chat-user-two'">
        <p style="word-wrap: break-word;">{{m.message}}</p>
        <span class="time">
        {{m.created_at  | chatTime: m.created_at}}
        </span>
      </div>
  </div>
