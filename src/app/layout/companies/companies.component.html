
<div class="container-fluid">
  <div class="row">
      <div class="col-md-4 col-6">
        <div class="title-group">
            <h5>Companies</h5>
            <p>Showing {{items?.length}} out of {{parameter.total}}</p>
        </div>
      </div>
      <div class="col-md-5 col-6">
        <div class="btn-cont upload-excel pull-right">
            <a title="Download Sample File" href="assets/docx/BD_TowerManagerCompany_Sozu.xlsx" class="btn"><span class="fa fa-download"></span></a>
            <label title="Choose Excel File" class="img_label">{{label}}
                <input type="file" #fileInput accept=".xls,.xlsx" (change)="getFileName()">
            </label>
            <a title="Upload Selected File" (click)="importData()" href="javascript://" class="btn"><span class="fa fa-upload"></span></a>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="btn-cont text-right">
            <a *ngIf="admin?.admin_acl['Developers Management']?.can_create==1" class="btn btn-primary" href="javascript://" routerLink="/dashboard/companies/add-company/0">+Add New</a>
        </div>
      </div>
  </div>

  <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">
          <table class="table table-striped table-align-left">
            <tr>
              <th style="width:6%">&nbsp;</th>
              <th style="width:20%">
                <div class="table-search">
                    <label>Company Name <br> (Commercial Name)</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.name" (keyup.enter)="getTowerManagerCompany()" name="">
                      <button *ngIf="model.name" (click)="getTowerManagerCompany()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:20%; text-align:left;">
                <div class="table-search">
                    <label><br>&nbsp;Contact Number</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.phone" (keyup.enter)="getTowerManagerCompany()" name="">
                      <button *ngIf="model.phone" (click)="getTowerManagerCompany()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:20%">
                <div class="table-search">
                    <label><br>&nbsp;Email</label>
                    <div class="searh-3">
                      <input type="text" [(ngModel)]="model.email" (keyup.enter)="getTowerManagerCompany()" name="">
                      <button *ngIf="model.email" (click)="getTowerManagerCompany()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
              </th>
              <th style="width:7%; vertical-align: top;">
                  <div class="table-search">
                <label>Linked Projects</label>
                <a (click)="sortData(model.project_sort==2?1:2, 'project_sort')" href="javascript://"><img [ngClass]="{'upsidedown':model.project_sort==2}" src="assets/img/top-arrow.png" alt="img"></a>
              </div>
              </th>
              <th style="width:7%; vertical-align: top;">
                  <div class="table-search">
                <label>Linked Managers</label>
                <a (click)="sortData(model.sort_manager==2?1:2, 'sort_manager')" href="javascript://"><img [ngClass]="{'upsidedown':model.sort_manager==2}" src="assets/img/top-arrow.png" alt="img"></a>
                </div>
              </th>
              <th style="width:20%">
                &nbsp;
              </th>
            </tr>
      
            <tr *ngFor="let item of items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.page, totalItems: parameter.total }; let i=index">
              <td> 
                  <img *ngIf="item.image" [defaultImage]="item.image| img:'thumb'" [lazyLoad]="item.image" class="rounded-circle" alt="img">
                  <img *ngIf="!item.image" class="rounded-circle" src="assets/img/default_img.png" alt="img">
              </td>
              <td class="text-left">
                <span class="name">
                  <a data-toggle="popover" data-placement="top" title="{{item.name}}">{{item.name | titlecase}}</a>
                </span>
              </td>
              <td class="text-left" *ngIf="item.phone">{{item.dial_code ? item.dial_code : constant.dial_code}}-{{item.phone}}</td>
              <td class="text-left" *ngIf="!item.phone">NA</td>
              <td class="text-left">{{item.email}}</td>
              <td class="text-left">{{item.project_count}}</td>
              <td class="text-left">{{item.managers_count}}</td>
              <td>
                <div class="table-actions">
                  <button title="Edit Details" [disabled]="admin?.admin_acl['Developers Management']?.can_update==0" (click)="editUser(item)" class="action-icon"><img src="assets/img/edit.png" alt="img"></button>
                  <button [disabled]="admin?.admin_acl['Developers Management']?.can_delete==0"
                    (click)="blockUnblockPopup(i, item.id, item.is_blocked==1?0:1)" 
                    title="{{item.is_blocked==1?'Unblock Company':'Block Company'}}" [ngClass]="{'unblock-bg':item.is_blocked==1}"
                    class="action-icon"><img src="assets/img/block.png" alt="img">
                  </button>
                  <button (click)="deletePopup(item, i);" class="action-icon" title="Delete Company"><img src="assets/img/ic_delete.png" alt="img"></button>
                </div>
              </td>
            </tr>

          </table>
        </div>
      </div>

      <div class="center" *ngIf="parameter.total == 0">
        <img src="assets/img/404-error.png">
      </div>
  </div>
  
  <div class="btn-cont text-right marginT15" *ngIf="parameter.total">
    <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
  
</div>
