
<div class="container-fluid">
  <div class="row">
     <div class="col-md-4">
           <div class="form-group">
                  <p class="p16">{{'collectionReport.conceptReport' | translate}}</p>
           </div>
     </div>
  </div>

  <hr>
  

<div class="row">
  <div class="col-lg-2 col-md-2">
        <div class="form-group">
        <label>{{'collectionReport.start_date' | translate}}</label>
        <p-calendar [locale]="locale" showIcon="true" [(ngModel)]="input.start_date" [maxDate]="today" 
          showButtonBar="true" class="coll-report-calendar" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2040"></p-calendar>
        </div>
  </div>
  <div class="col-lg-2 col-md-2">
        <div class="form-group">
          <label>{{'collectionReport.end_date' | translate}}</label>
          <p-calendar [locale]="locale" showIcon="true" [(ngModel)]="input.end_date" [maxDate]="today" 
            showButtonBar="true" class="coll-report-calendar" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2040"></p-calendar>
        </div>
  </div>
  <div class="col-lg-2 col-md-2">
        <div class="form-group">
           <label>{{'collectionReport.developer' | translate}}</label>
           <select class="form-control" name="developer_id" [(ngModel)]="input.developer_id" (change)="searchBuilding($event.target.value)">
              <option value="0">{{'filters.location.allOption' | translate}}</option>
              <option *ngFor="let item of developers" [value]="item.id">{{item.name}}</option>
           </select>
        </div>
  </div>

  <div class="col-lg-2 col-md-2">
        <div class="form-group">
           <label>{{'collectionReport.project' | translate}}</label>
        <select class="form-control" name="building_id" [(ngModel)]="input.building_id">
           <option value="0">{{'filters.location.allOption' | translate}}</option>
           <option *ngFor="let item of projects" [value]="item.id">{{item.name}}</option>
        </select>
        </div>
  </div>

  <div class="col-lg-2 col-md-2">
     <div class="form-group marginB0">
        <label>{{'collectionReport.currency' | translate}}</label>
           <select class="form-control" name="currency_id" [(ngModel)]="input.currency_id">
              <option value="0">{{'filters.location.allOption' | translate}}</option>
              <option value="{{c.id}}" *ngFor="let c of currencies">{{ c?.code }} | {{c?.currency}}</option>
           </select>           
     </div>
  </div>
  
  <div class="col-lg-1 col-md-2">
        <div class="form-group btn-cont">
        <label style="display: block; margin-top: 3px;">&nbsp;</label>
        <button type="button" (click)="getListing()" class="btn btn-primary-new width100P P86">{{'collectionReport.apply' | translate}}</button>
        </div>
  </div>

  <div class="col-lg-1 col-md-2">
        <div class="form-group btn-cont">
        <label style="display: block; margin-top: 3px;">&nbsp;</label>
        <button type="button" (click)="resetFilters()" class="btn btn-primary-new width100P P86">{{'collectionReport.reset' | translate}}</button>
        </div>
  </div>
</div>
