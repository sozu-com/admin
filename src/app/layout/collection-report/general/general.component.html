
<div class="container-fluid">
    <div class="row">
       <div class="col-md-4">
             <div class="form-group">
                    <h5>{{'collectionReport.generalReport' | translate}}</h5>
             </div>
       </div>
    </div>
  
    <hr>
    
  <div class="row">
    <div class="col-lg-2 col-md-2">
          <div class="form-group">
          <label>{{'collectionReport.start_date' | translate}}</label>
          <p-calendar [locale]="locale" showIcon="true" [(ngModel)]="input.start_date" [maxDate]="today" 
            showButtonBar="true" class="coll-report-calendar" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2040"></p-calendar>
          </div>
    </div>
    <div class="col-lg-2 col-md-2">
          <div class="form-group">
            <label>{{'collectionReport.end_date' | translate}}</label>
            <p-calendar [locale]="locale" showIcon="true" [(ngModel)]="input.end_date" [maxDate]="today" 
              showButtonBar="true" class="coll-report-calendar" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2040"></p-calendar>
          </div>
    </div>
    <div class="col-lg-2 col-md-2">
          <div class="form-group">
             <label>{{'collectionReport.developer' | translate}}</label>
             <!-- <select class="form-control" name="developer_id" [(ngModel)]="input.developer_id" (change)="searchBuilding($event.target.value)">
                <option value="0">{{'filters.location.allOption' | translate}}</option>
                <option *ngFor="let item of developers" [value]="item.id">{{item.name}}</option>
             </select> -->
             <div class="clearfix"></div>
              <ng-multiselect-dropdown class="section-section2 multi-select"
                    [placeholder]="''"
                    [data]="developers"
                    [(ngModel)]="selectedDevelopers"
                    [settings]="singleDropdownSettings"
                    (onDeSelect)="onSelectDeveloper(0, $event)"
                    (onSelect)="onSelectDeveloper(1, $event)"
                    (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown>
          <div class="clearfix"></div>
          </div>
    </div>
  
    <div class="col-lg-2 col-md-2">
          <div class="form-group">
             <label>{{'collectionReport.project' | translate}}</label>
          <!-- <select class="form-control" name="building_id" [(ngModel)]="input.building_id">
             <option value="0">{{'filters.location.allOption' | translate}}</option>
             <option *ngFor="let item of projects" [value]="item.id">{{item.name}}</option>
          </select> -->
          <div class="clearfix"></div>
              <ng-multiselect-dropdown class="section-section2 multi-select"
                    [placeholder]="''"
                    [data]="projects"
                    [(ngModel)]="selctedProjects"
                    [settings]="multiDropdownSettings"
                    (onDeSelect)="onItemDeSelect('projects', $event)"
                    (onSelect)="onItemSelect('selctedProjects', $event)"
                    (onSelectAll)="onSelectAll($event)">
              </ng-multiselect-dropdown>
          <div class="clearfix"></div>
          </div>
    </div>
  
    <div class="col-lg-2 col-md-2">
       <div class="form-group marginB0">
          <label>{{'collectionReport.currency' | translate}}</label>
             <!-- <select class="form-control" name="currency_id" [(ngModel)]="input.currency_id">
                <option value="0">{{'filters.location.allOption' | translate}}</option>
                <option value="{{c.id}}" *ngFor="let c of currencies">{{ c?.code }} | {{c?.currency}}</option>
             </select>      -->
             <div class="clearfix"></div>
                 <ng-multiselect-dropdown class="section-section2 multi-select"
                       [placeholder]="''"
                       [data]="currencies"
                       [(ngModel)]="selectedCurrencies"
                       [settings]="multiDropdownSettings"
                       (onDeSelect)="onItemDeSelect('currencies', $event)"
                       (onSelect)="onItemSelect('selectedCurrencies', $event)"
                       (onSelectAll)="onSelectAll($event)">
                 </ng-multiselect-dropdown>
             <div class="clearfix"></div>      
       </div>
    </div>
    
    <div class="col-lg-1 col-md-2">
          <div class="form-group btn-cont">
          <label style="display: block; margin-top: 3px;">&nbsp;</label>
          <button type="button" (click)="getListing()" class="btn btn-primary-new width100P P86">{{'collectionReport.apply' | translate}}</button>
          </div>
    </div>
  
    <div class="col-lg-1 col-md-2">
          <div class="form-group btn-cont">
          <label style="display: block; margin-top: 3px;">&nbsp;</label>
          <button type="button" (click)="resetFilters()" class="btn btn-primary-new width100P P86">{{'collectionReport.reset' | translate}}</button>
          </div>
    </div>
  </div>
  
       <div class="cust-tabs">
        <div class="row flex-wrap-reverse">
        
        <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12">
        </div>
        <div class="col-xl-2 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="add-new pull-right">
                    <!-- *ngIf="admin?.admin_acl['Building Management']?.can_create==1 || admin?.permissions?.can_data_collector==1"  -->
              <!-- <a 
              class="btn" href="javascript://" (click)="exportData()">{{'collectionReport.export' | translate}}</a> -->
        </div>
        </div>
        </div>
       <div class="tab-content white-bg">
          <div class="tab-pane active">
             <div class="tabel-section">
                <div class="table-responsive">
                  <table class="table table-striped table-align-left">
                        <thead>
                            <tr>
                               <th style="width:10%; text-align:left;">
                                     <b>{{'collectionReport.monthsOfSchedulePayments' | translate}}</b>
                               </th>
                               <th *ngFor="let month of allMonths" style="width:10%; text-align:left;">
                                     <b>{{month | date:'MMM, y'}}</b>
                               </th>
                               <th style="width:10%; text-align:left;">
                                     <b>{{'collectionReport.grandTotal' | translate}}</b>
                               </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of finalData; let i=index">
                            <td><b>{{item?.firstCol}}</b></td>
                            <td *ngFor="let m of allMonths" >
                                  <span>{{ item[m] ? ((item[m] || 0) | currency) : '' }}</span>
                              </td>
                              <td><span>{{(item?.t || 0) | currency}}</span></td>
                            </tr>
                        </tbody>
                     </table>
                   <div class="padding20 center" *ngIf="finalData?.length == 0">
                         <img src="assets/img/404-error.png">
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
  </div>
