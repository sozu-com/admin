
<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
        <div class="title-group">
            <h5>Settings</h5>
            <p>Showing 6 out of 6</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="add-new text-right">
            <a class="btn" href="javascript://">+Add New</a>
        </div>
      </div>
  </div>
  <div class="row">
      <div  class="col-lg-4 col-md-12"></div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-6">
        <div class="form-group marginB0">
            <label>Country</label>
            <select class="form-control">
              <option>All</option>
              <option>All</option>
              <option>All</option>
            </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-6">
        <div class="form-group marginB0">
            <label>City</label>
            <select class="form-control">
              <option>All</option>
              <option>All</option>
              <option>All</option>
            </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-6">
        <div class="form-group marginB0">
            <label>Neighbourhood</label>
            <select class="form-control">
              <option>All</option>
              <option>All</option>
              <option>All</option>
            </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-6 col-6">
        <div class="form-group marginB0">
            <label>Building</label>
            <select class="form-control">
              <option>All</option>
              <option>All</option>
              <option>All</option>
            </select>
        </div>
      </div>
  </div>
  <hr>
  <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">
            <table class="table table-striped">
              <tr>
              <th style="width:6%">&nbsp;</th>
                  <th style="width:20%">
                    <div class="table-search">
                        <label>Name</label>
                        <input type="Search here" name="">
                    </div>
                  </th>
                  <th style="width:20%; text-align:left;">
                    <div class="table-search">
                        <label>Contact Number</label>
                        <input type="Search here" name="">
                    </div>
                  </th>
                  <th style="width:20%">
                    <div class="table-search">
                        <label>Email Address</label>
                        <input type="Search here" name="">
                    </div>
                  </th>
                  <th style="width:20%; vertical-align: top;">
                    Building<a href="javascript://"><img src="./../../../../assets/img/top-arrow.png" alt="img"></a>
                  </th>
                  <th style="width:14%">
                    &nbsp;
                  </th>
              </tr>
              <tr *ngFor="let item of parameter.items; let i = index">
                <td> 
                  <img *ngIf="item.image" class="rounded-circle" [src]="item.image" alt="img">
                  <img *ngIf="!item.image" class="rounded-circle" src="http://via.placeholder.com/50x50" alt="img">
                </td>
                <td class="text-left">
                  <span class="name">{{item.name}}</span>
                </td>
                <td class="text-left" *ngIf="item.phone">{{item.phone}}</td>
                <td class="text-left" *ngIf="!item.phone">NA</td>
                <td class="text-left">{{item.email}}</td>
                <td>14</td>
                <td>
                  <a href="javascript://" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a>
                  <a href="javascript://" class="icon-block block-icon"><img src="./../../../../assets/img/block.png" alt="img"></a>
                </td>
              </tr>
            </table>
        </div>
      </div>
      
  </div>
  <div class="btn-cont text-right marginT15">
        <button class="btn btn-secondary">View All</button>
      </div>
</div>
