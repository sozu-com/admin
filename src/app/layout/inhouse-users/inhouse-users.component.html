
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
          <div class="title-group">
              <h5>Inhouse Users</h5>
              <p>Showing {{parameter.total}} out of {{parameter.total}}</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="add-new text-right">
              <a class="btn" href="javascript://" style="display: none;" data-toggle="modal" data-target="#add" #modalOpen>Add New</a>
              <a class="btn" href="javascript://" (click)="openAddModal()">Add New</a>
          </div>
        </div>
    </div>
  
    <ngx-loading [show]="parameter.loading"></ngx-loading>
  
    <div class="row">
        <!-- <div  class="col-lg-2 col-md-12"></div> -->
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group marginB0">
              <label>Country</label>
              <!-- <select class="form-control">
                <option>All</option>
                <option>All</option>
                <option>All</option>
              </select> -->
              <select title="Choose Country" class="form-control" (change)="getStates($event.target.value)">
                <option value="-1">All</option>
                <option *ngFor="let country of parameter.countries" value="{{country.id}}">{{country.name_en}}</option>
                <!-- <option *ngFor="let country of parameter.countries" value="{{country.id}}" [selected]="country.id == parameter.country_id">{{country.name_en}}</option> -->
              </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group marginB0">
              <label>State</label>
              <!-- <select class="form-control">
                <option>All</option>
                <option>All</option>
                <option>All</option>
              </select> -->
              <select title="Choose State" class="form-control" (change)="getCities($event.target.value)">
                <option value="-1">All</option>
                <option *ngFor="let state of parameter.states" value="{{state.id}}">{{state.name_en}}</option>
                <!-- <option *ngFor="let state of parameter.states" value="{{state.id}}" [selected]="state.id == parameter.state_id">{{state.name_en}}</option> -->
              </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group marginB0">
              <label>City</label>
              <!-- <select class="form-control">
                <option>All</option>
                <option>All</option>
                <option>All</option>
              </select> -->
              <select title="Choose City" class="form-control" (change)="getLocalities($event.target.value)">
                <option value="-1">All</option>
                <option *ngFor="let city of parameter.cities" value="{{city.id}}">{{city.name_en}}</option>
                <!-- <option *ngFor="let city of parameter.cities" value="{{city.id}}" [selected]="city.id == parameter.city_id">{{city.name_en}}</option> -->
              </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group marginB0">
              <label>Locality</label>
              <!-- <select class="form-control">
                <option>All</option>
                <option>All</option>
                <option>All</option>
              </select> -->
              <select title="Choose Locality" class="form-control" (change)="getLocalityBuildings($event.target.value)">
                <option value="-1">All</option>
                <option *ngFor="let locality of parameter.localities" value="{{locality.id}}">{{locality.name_en}}</option>
                <!-- <option *ngFor="let locality of parameter.localities" value="{{locality.id}}" [selected]="locality.id == parameter.locality_id">{{locality.name_en}}</option> -->
              </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group marginB0">
              <label>Building</label>
              <select title="Choose Building" class="form-control" (change)="setBuilding($event.target.value)">
                <option value="-1">All</option>
                <option *ngFor="let building of parameter.buildings" value="{{building.id}}">{{building.name_en}}</option>
                <!-- <option *ngFor="let locality of parameter.localities" value="{{locality.id}}" [selected]="locality.id == parameter.locality_id">{{locality.name_en}}</option> -->
              </select>
          </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 col-6">
          <div class="form-group btn-cont text-right">
            <label>Apply Filters</label>
            <button (click)="getInhouseUsers()" class="btn btn-primary apply-btn">Apply</button>
          </div>
          <!-- <div class="btn-cont text-right">
            <button type="submit" [disabled]="addForm.invalid" class="btn btn-primary">ADD</button>
         </div> -->
        </div>
    </div>
    <hr>


    
    <div class="white-bg">
      <div class="tabel-section">
        <div class="table-responsive">

        <table class="table table-striped">
            <tr>
            <th style="width:6%">&nbsp;</th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Name</label>
                      <input type="Search here" (input)="searchUserByName($event.target.value)" name="">
                  </div>
                </th>
                <th style="width:20%; text-align:left;">
                  <div class="table-search">
                      <label>Contact Number</label>
                      <input type="Search here" (input)="searchUserByPhone($event.target.value)" name="">
                  </div>
                </th>
                <th style="width:20%">
                  <div class="table-search">
                      <label>Email Address</label>
                      <input type="Search here" (input)="searchUserByEmail($event.target.value)" name="">
                  </div>
                </th>
                <th style="width:20%; vertical-align: top;">
                  Building<a href="javascript://"><img src="./../../../../assets/img/top-arrow.png" alt="img"></a>
                </th>
                <th style="width:14%">
                  &nbsp;
                </th>
            </tr>

            <tr *ngFor="let item of parameter.items| paginate: { itemsPerPage: parameter.itemsPerPage, currentPage: parameter.p, totalItems: parameter.total }; let i = index">
              <td> 
                <img *ngIf="item.image" class="rounded-circle" [src]="item.image" alt="img">
                <img *ngIf="!item.image" class="rounded-circle" src="./../../../assets/img/default_img.png" alt="img">
              </td>
              <td class="text-left">
                <span class="name">{{item.name}}</span>
              </td>
              <td class="text-left" *ngIf="item.phone">{{item.country_code}}-{{item.phone}}</td>
              <td class="text-left" *ngIf="!item.phone">NA</td>
              <td class="text-left">{{item.email}}</td>
              <td>14</td>
              <td>
                <a href="javascript://" (click)="editUser(item)" class="icon-block edit-icon"><img src="./../../../../assets/img/edit.png" alt="img"></a>
                <a href="javascript://" *ngIf="item.is_blocked == 1" (click)="blockUnblockPopup(i, item.id, 0, parameter.type)" title="Unblock user" class="icon-block block-icon unblock-bg"><img src="./../../../../assets/img/block.png" alt="img"></a>
                <a href="javascript://" *ngIf="item.is_blocked == 0" (click)="blockUnblockPopup(i, item.id, 1, parameter.type)" title="Block user" class="icon-block block-icon"><img src="./../../../../assets/img/unblock.png" alt="img"></a>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="center" *ngIf="parameter.total == 0">
        <img src="./../../../assets/img/404-error.png">
      </div>

  </div>
  <div class="btn-cont text-right marginT15">
      <pagination-controls class="my-pagination" (pageChange)="getPage($event)"></pagination-controls>
  </div>
</div>



<!-- add inhouse user modal -->
<div class="modal animated" id="add">
  <div class="modal-dialog fadeIndown modal-lg">
     <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" #modalClose>&times;</button>
        </div>

        <form class="form-horizontal form-model0P" role="form" ngNativeValidate #addForm="ngForm" (ngSubmit)="addNewUser(addForm)">
        <div class="modal-body">
            <div class="row">
               <div class="col-6">
                  <div class="add-img">
                  <input required accept="image/*" class="image" (change)="changeListner($event)" type="file">
                  <label>+ Add Image</label>
                  </div>
               </div>
               <div class="col-6">
                  <div class="btn-cont text-right">
                     <button *ngIf="model.userModel.id==''" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">ADD</button>
                     <button *ngIf="model.userModel.id!=''" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">UPDATE</button>
                  </div>
               </div>
               <div class="col-12">
                  <div class="spacer40"></div>
               </div>
               <div class="col-12">
                  <div class="form-group-2">
                     <label>Name</label>
                     <div class="form-group">
                      <!-- <input type="text" class="form-control" id="name" required [(ngModel)]="model.userModel.name" name="name" #name="ngModel">
                      <div *ngIf="name.errors && (name.dirty || name.touched)" class="show-error">
                          <div [hidden]="!name.errors.required">
                            {{constant.errorMsg.COUNTRY_NAME_REQUIRED}}
                          </div>
                      </div> -->
                      <input autocomplete="off" type="text" class="form-control" required [(ngModel)]="model.userModel.name" name="name">
                    </div>
                  </div>
               </div>
               <div class="col-12">
                  <div class="form-group-2">
                     <label>Contact number</label>
                     <div class="form-group">
                        <!-- <input type="text" class="form-control"
                        id="phone" required minlength="1" [(ngModel)]="model.userModel.phone" 
                        name="phone" #phone="ngModel"
    ng2TelInput
    [ng2TelInputOptions]="initialCountry"
    (countryChange)="onCountryChange($event)" />
                      <div *ngIf="phone.errors && (phone.dirty || phone.touched)" class="show-error">
                          <div [hidden]="!phone.errors.required">
                            {{constant.errorMsg.COUNTRY_NAME_REQUIRED}}
                          </div>
                      </div> -->
                      <input minlength="6" maxlength="16" autocomplete="off" type="text" class="form-control" id="phone" required minlength="1" [(ngModel)]="model.userModel.phone" name="phone"
                            ng2TelInput [ng2TelInputOptions]="initialCountry" (countryChange)="onCountryChange($event)" />
                    </div>
                  </div>
               </div>
               <div class="col-12">
                  <div class="form-group-2">
                     <label>Email ID</label>
                     <div class="form-group">
                      <!-- <input type="text" class="form-control" id="email" required [(ngModel)]="model.userModel.email" name="email" #email="ngModel">
                      <div *ngIf="email.errors && (email.dirty || email.touched)" class="show-error">
                          <div [hidden]="!email.errors.required">
                            {{constant.errorMsg.COUNTRY_NAME_REQUIRED}}
                          </div>
                      </div> -->
                      <input autocomplete="off" type="email" class="form-control" required [(ngModel)]="model.userModel.email" name="email">
                    </div>
                  </div>
               </div>
            </div>
            
            <div *ngFor="let add of model.address; let j=index">
              <app-address [address]="add" [index]="j" (removeAddress)="removeAddressObj($event)"></app-address>
            </div>

            <button class="add-btn margin0" (click)="addEmptyObj()"><img src="./../../../assets/img/add.png" alt="img"></button>
            
            <div class="access-controls">
               <label [ngClass]="{'access-control11': model.userModel.is_broker_seller_dev == true}" class="cust-check-bx2">Broker/Seller/Developer
                 <input type="checkbox" name="is_broker_seller_dev" [(ngModel)]="model.userModel.is_broker_seller_dev">
                 <span class="checkmark"></span>
               </label>
 
               <label [ngClass]="{'access-control11': model.userModel.is_buyer_renter == true}" class="cust-check-bx2">Buyer/Renter
                 <input type="checkbox" [(ngModel)]="model.userModel.is_buyer_renter" name="is_buyer_renter">
                 <span class="checkmark"></span>
               </label>
 
               <label [ngClass]="{'access-control11': model.userModel.is_broker == true}" class="cust-check-bx2">Broker
                 <input type="checkbox" [(ngModel)]="model.userModel.is_broker" name="is_broker">
                 <span class="checkmark"></span>
               </label>
 
               <label [ngClass]="{'access-control11': model.userModel.is_data_collector == true}" class="cust-check-bx2">Data Collector
                 <input type="checkbox" [(ngModel)]="model.userModel.is_data_collector" name="is_data_collector">
                 <span class="checkmark"></span>
               </label>
               <label [ngClass]="{'access-control11': model.userModel.is_csr_closer == true}" class="cust-check-bx2">CSR Closer
                 <input type="checkbox" [(ngModel)]="model.userModel.is_csr_closer" name="is_csr_closer">
                 <span class="checkmark"></span>
               </label>
            </div>
         </div>
        </form>

     </div>
  </div>
</div>
